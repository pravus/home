<!doctype html>
<html>
  <head>
    <title>MyTube</title>
    <style>
      body {
        font-family: helvetica;
        font-size:   80%;
        min-width:   320px;
        max-width:   320px;
      }

      nav ul {
        border-bottom:   1px solid #000;
        display:         flex;
        justify-content: flex-start;
        list-style:      none;
        padding:         0em 0em;
      }

      nav ul > * {
        flex: 1 auto;
      }

      nav ul li {
        background:    #ccc;
        border-top:    1px solid #000;
        border-right:  1px solid #000;
        border-left:   1px solid #000;
        border-radius: 6px 6px 0px 0px;
        margin:        0em 0.125em;
        padding:       0.5em 0.5em;
        cursor:        pointer;
      }

      nav ul li.open {
        background: #cfc;
      }

      ul.channel-list {
        padding: 0em 0em;
      }

      main {
        background: #faa;
        width: 320px;
      }

      .channel-ctrl-text {
        background: #aaf;
        display: flex;
        align-items: center;
      }

      .channel-ctrl-text input {
        flex: 1 100%;
      }

      .channel-ctrl-text button {
        flex: 1 auto;
      }

      ul.channel-list li {
        background:  #afa;
        list-style:  none;
        display:     flex;
        align-items: center;
      }

      ul.channel-list li .channel-ctrl-enabled {
        flex: 1 auto;
      }

      ul.channel-list li .channel-name {
        flex: 1 100%;
      }

      ul.channel-list li .channel-ctrl-remove {
        flex: 1 auto;
      }

      .channel-ctrl-remove {
        font-size: 200%;
        cursor:    pointer;
      }
    </style>
    <script src="popup.js"></script>
  </head>
